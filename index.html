<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <!-- to display the score and time -->
            <span id="moves">0</span> Moves &nbsp; <span id="timer"> 00:00:00 </span>

            <!-- to dispaly restart button -->
            <div class="restart">
                <a href="#" onclick="reset()"><i class="fa fa-repeat"> Restart</i></a>
            </div>
        </section>

        <ul class="deck">
            <li class="card" type="1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="5">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="8">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="8">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="5">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
